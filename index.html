<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <script src="https://kit.fontawesome.com/257fb5feca.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
      <header>
        <img src="images/logo.svg" alt="company logo" class="logo">
      </header>
      <section class="content">
        <h1 class="title">
          We are launching
          <span class="highlight">
            soon!
          </span>
        </h1>
        <p class="text">
          Subscribe and get notified
        </p>
      </section>
      <form action="#">
        <div class="email-div">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p class="msg" hidden></p>
        </div>
        <button type="submit" class="btn">
          Notify Me
        </button>
      </form>
      <section class="dashboard-div">
        <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard">
      </section>
      <section class="social-section">
        <div class="social-icons-div">
          <div class="icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paulina</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
